<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_pines.css">
    <link rel="shortcut icon" href="img/pinterest.png">
    <script defer src="https://kit.fontawesome.com/6661cb5fdb.js" crossorigin="anonymous"></script>
    <title>Pinterest</title>
</head>
<body>

    <!-------------------------------------->
    <!------------ NAVEGADOR --------------->
    <!-------------------------------------->

    <header class="cabecera">
        <nav class="navegador">
            <div class="icono">
                <a href="index.html">
                    <i class="fab fa-pinterest"></i>
                </a>
            </div>
            <div class="opcion-01">
                <a class="inicio" href="index.html">Inicio</a>
                <a class="hoy" href="https://www.pinterest.es/today/">Hoy</a>
            </div>
            <div class="buscador">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar tus pines">
            </div>
            <div class="opcion-02">
                <div class="campana">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="chat">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="perfil">
                    <img src="img/perfil.jpg" alt="">
                </div>
                <div class="angulo">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-------------------------------------->
    <!------------ SEPARADOR --------------->
    <!-------------------------------------->

    <div class="separador"></div>

    <!-------------------------------------->
    <!------------ PRINCIPAL --------------->
    <!-------------------------------------->

    <main class="principal">
        <section class="information">
            <img src="img/perfil.jpg" alt="">
            <h1>Sjack</h1>
            <p>@sjackjuancho</p>
            <p>Siguiendo a 0</p>
            <div class="options">
                <a href="">Compartir</a>
                <a href="">Editar Perfil</a>
            </div>
        </section>
        <section class="links">
            <div class="desplegable">
                <i class="fas fa-sliders-h"></i>
                <i class="fas fa-plus"></i>
            </div>
            <div class="final">
                <p>Aún no guardaste ningún pin</p>
                <a href="index.html">Buscar ideas</a>
            </div>
            <i class="fas fa-plus second"></i>
            <i class="fas fa-question"></i>
        </section>
    </main>
</body>
</html>
